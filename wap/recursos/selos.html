<!DOCTYPE html>
<html>
<head>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<center><h1>Selos</h1></center>
<div id='num'></div>
<button onclick="mais()">+</button>
<button onclick="menos()">-</button><br>
<button onclick="navigator.clearAppBadge()">Remover</button>
<div id="resultado"></div>
<script>
var i = 0;
atualizaSelo = ()=> {if(i == 0)setAppBadge(); else setAppBadge(i);num.innerHTML=i}
mais = ()=>{i++; atualizaSelo();}
menos = ()=>{i--; atualizaSelo();}
function setAppBadge(número){
	navigator.setAppBadge(número)
		.then(retorno => resultado.innerHTML = retorno)
}
</script> 
</html>
