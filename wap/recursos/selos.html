<html>
<head>
</head>
<center><h1>Selos</h1></center>
<div id='num'></div>
<button onclick="mais()">+</button>
<button onclick="menos()">-</button><br>
<button onclick="navigator.clearAppBadge()">Remover</button>
<script>
var i = 0;
atualizaSelo = ()=> {if(i == 0)navigator.setAppBadge(); else navigator.setAppBadge(i);num.innerHTML=i}
mais = ()=>{i++; atualizaSelo();}
menos = ()=>{i--; atualizaSelo();}

</script> 
</html>
